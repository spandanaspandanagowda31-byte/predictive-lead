<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predictive Lead & Conversion Optimization Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height:100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display:flex; align-items:center; justify-content:center;
      color:#fff; font-family:'Poppins', sans-serif; overflow:hidden;
    }
    .container { text-align:center; padding:40px; animation:fadeIn 1.6s ease; }
    h1 { font-family:'Orbitron',sans-serif; font-size:2.6rem; margin-bottom:12px; background:linear-gradient(90deg,#00d2ff,#3a7bd5); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    p { color:#d1e3ff; margin-bottom:28px; }
    .actions { display:flex; gap:12px; justify-content:center; }
    .btn { padding:12px 26px; border-radius:40px; border:none; cursor:pointer; font-weight:600; }
    .btn-primary { background:linear-gradient(90deg,#3a7bd5,#00d2ff); color:#fff; }
    .btn-ghost { background:rgba(255,255,255,0.08); color:#fff; }
    .nav-top { position:absolute; top:14px; right:18px; }
    .nav-top a { color:#dbeefd; text-decoration:none; margin-left:12px; padding:6px 10px; border-radius:8px; }
    .nav-top a:hover { background:rgba(255,255,255,0.06); }
    .circle { position:absolute; border-radius:50%; background:rgba(255,255,255,0.06); animation:float 12s infinite ease-in-out; }
    .circle.c1{ width:120px; height:120px; top:8%; left:12%; }
    .circle.c2{ width:80px; height:80px; bottom:12%; right:18%; }
    .circle.c3{ width:160px; height:160px; top:60%; left:70%; }
    @keyframes float{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-24px)} }
    @keyframes fadeIn{ from{opacity:0; transform:scale(.97)} to{opacity:1; transform:scale(1)} }
  </style>
</head>
<body>
  <div class="nav-top">
    
    <a href="dashboard.html">Dashboard</a>
    <a href="lead.html">Leads</a>
    <a href="convertion.html">Conversion</a>
    <a href="settings.html">Settings</a>
  </div>

  <div class="circle c1"></div>
  <div class="circle c2"></div>
  <div class="circle c3"></div>

  <div class="container">
    <h1>Predictive Lead & Conversion Optimization Agent</h1>
    <p>Harness AI to predict, prioritize, and convert leads smarter than ever before.</p>
    <div class="actions">
      <button class="btn btn-primary" onclick="location.href='dashboard.html'">Get Started</button>

    </div>
  </div>
</body>
</html>
